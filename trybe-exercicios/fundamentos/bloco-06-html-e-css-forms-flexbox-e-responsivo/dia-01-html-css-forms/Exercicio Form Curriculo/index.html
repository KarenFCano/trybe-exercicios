
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charseat="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
    <title>Forms</title>
</head>

<body>
  <header>
    <h1 id="title">Formulário de Currículo</h1>
  </header>

  <form>
    <fieldset> 

      <legend>Nome Completo</legend>
      <input type="text" placeholder="" maxlength="40" required>

      <legend>E-mail</legend>
      <input type="email" maxlength="50" required>

      <legend>CPF</legend>
      <input type="text" maxlength="11" required>

      <legend>Endereço</legend>
      <input type="text" maxlength="200" required>
      <label for="input-apto"><input type="radio" id="input-apto" name="tipo-home" value="apto">Apartamento</label>
      <label for="input-casa"><input type="radio" id="input-casa" name="tipo-home" value="casa">Casa</label>

      <legend>Cidade</legend>
      <input type="text" maxlength="28" required>

      <div class="line-content">
        <legend for="state">Estado</legend>
        <select name="state" id="state" required>
          <option disabled selected value>Selecione seu estado</option>
        </select>
      </div>
      

    </form>

  </body>
  <script src="./script.js"></script>
  </html>
